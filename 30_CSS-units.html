<!--CSS Units:)
   
        px   
        % 
        em
        rem
        vw
        vh
        vmin
        vmax

    Absolute Units:)  -> Fixed size , screen size change aanalum absolute sizes epavum change aagadhu 

        cm - centimenters
        mm - millimeters 
        in - inches
        px - pixels 
        pt - print
        pc - picas

    Relative Units :)  -> Parent & Screen size base panni adhoda size maarum 

        1. em 
            => ex: ipa parennt oda font-size:16px apd na namma example font-size:2em apd nu pota adhu parent oda size pathu adha evalo poturukoma adha multiple pani adhoda result kudukum result 32px aagum.
       
        2. rem -> (relative em)
            => ex: rem idhu adhoda 'root' element ah base pani adhoda font-size ah change pannaum example HTML dha ellathukum root elament namma html ku font-size:10px kuduthurundha 2rem= 2 x 10=20px change aagum.
        
        3. vw   -> (viewport width)
            => ex: idhu enoda screen evalo iruko andha alavuku fulla cover ah aagum "width" ex: width:100vw; nammaloda screen full width cover aagirumm.
        
        4. vh   -> (viewport height)
            => ex: idhu enoda full screen height evalo iruko adhuku full idha use pani namma cover pannalam ex: height:100vh; apd na full screen height cover agum.
        
        5. vmax -> (viewport maximum)
            => ex: width:20vmax (idu enna pannum na namma screen la edhu maximun space iruko andha side la irudnhdu 20% space eduthukum ex: screen ah namma chinadha compress pannum bodhu endha side maximum ah space iruko adhula 20% space eduthu view aagum )
        
        6. vmin -> (viewport minimum)
            => ex: height:20vmin (idhu enna pannaum na endha side screen la minimun space iruko andha side la irudu space eduthukum ex: screen ah namma chinadha compress pannum bodhu endha side minimum ah space iruko adhula 20% space eduthu view aagum )
        
        7. %    -> (percentage)
           => idhu common ah use panuradhu epavum  
        
        8       -> ch
        9.      -> ex
     
    
-->
